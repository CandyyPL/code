<html>
    <head>
        <meta charset="utf-8">
        <title>Layout I</title>

        <link rel="stylesheet" href="style/main.css" type='text/css'>
    </head>
    <body>
        <!-- Layout I -->

        <nav class="navigation">
            <span class="logo">candyy login</span>
            <ul class="menu">
                <li class="menu-item">about</li>
                <li class="menu-item">contact</li>
            </ul>
        </nav>

        <div class="form">
            <h1 class='form-title'>Welcome to candyy login page</h1>
            <p class='form-info'>
                we hope you'll enjoy using our services and we promise to do nothing to make you feel comfortable
            </p>
            <form class='form-form'>
                <input type="e-mail" class='form-email' id='e-mail' name='e-mail' placeholder='e-mail'>
                <input type="password" class='form-password' id='password' name='password' placeholder='password'>
                <button class='form-button'>create account</button>

                <div class='form-consent'>
                    <input type="checkbox" class='form-checkbox' id='consent' name='consent'>
                    <label for='consent' class='form-label'>I agree with whatever you want me to agree</label>
                </div>
            </form>
        </div>
    </body>
</html>
